<body>

  <div id="mainer">
    <div class="pure-g">
      <div class="pure-u-1-6">
      	<div class="wrapper">

          <h1>
            <a href="http://kevinmmcraig.ca">
              <!--  any spaces between the <span> elements will ruin the layout
                    good: "<span>ke</span><span>vin</span>"
                    bad:  "<span>ke</span> <span>vin</span>"
              -->

              <span>KEVIN</span
              ><span>MMCR</span
              ><span>AIG<span class="dot">'</span>S</span
              ><span>MENU</span>
            </a>
          </h1>

      	</div> <!-- end of .wrapper -->
      </div>

      <div class="menu_main_body pure-u-2-3">
        <div>
          <p>This page is to show how my selection menu can adapt to however many links are required or wanted.</p>
          <p>Please enter in the amount of links you want to appear in the selection circle below:</p>
          <p>
            <input type="text" id="new_sel_num" name="selinput" value="6" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            <br />
            (keep it between 1 and 500)
            <br />
          </p>
          <p>
            <input type="button" id="refresh_selection" value="Click here or just hit 'enter'" onClick="new_selection()">
          </p>
          <div id="squareit"></div>
        </div>
      </div>

      <div class="pure-u-1-6">
        <div id="analog_clock"></div>
      </div>

    </div>
  </div>
